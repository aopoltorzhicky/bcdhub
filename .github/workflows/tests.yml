on: [push, pull_request]
name: Run Tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run tests
      env:
        GO111MODULE: on
      run: |
        go mod download
        go test -v ./...
    - name: Test build
      run: docker-compose build
