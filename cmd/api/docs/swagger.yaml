info:
  contact: {}
  description: This is API description for Better Call Dev service.
  license: {}
  title: Better Call Dev API
  version: "1.0"
paths:
  /bigmap/{network}/{ptr}:
    get:
      consumes:
      - application/json
      description: Get big map info by pointer
      operationId: get-bigmap
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: Big map pointer
        in: path
        name: ptr
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.GetBigMapResponse'
            type: array
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get big map info by pointer
      tags:
      - bigmap
  /bigmap/{network}/{ptr}/history:
    get:
      consumes:
      - application/json
      description: Get big map actions (alloc/copy/remove)
      operationId: get-bigmap-history
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: Big map pointer
        in: path
        name: ptr
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.BigMapHistoryResponse'
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get big map actions (alloc/copy/remove)
      tags:
      - bigmap
  /bigmap/{network}/{ptr}/keys:
    get:
      consumes:
      - application/json
      description: Get big map keys by pointer
      operationId: get-bigmap-keys
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: Big map pointer
        in: path
        name: ptr
        required: true
        type: integer
      - description: Search string
        in: query
        name: search
        type: string
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Requested count
        in: query
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.BigMapResponseItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get big map keys by pointer
      tags:
      - bigmap
  /bigmap/{network}/{ptr}/keys/{key_hash}:
    get:
      consumes:
      - application/json
      description: Get big map diffs by pointer and key hash
      operationId: get-bigmap-keyhash
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: Big map pointer
        in: path
        name: ptr
        required: true
        type: integer
      - description: Key hash in big map
        in: path
        maxLength: 54
        minLength: 54
        name: key_hash
        required: true
        type: string
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Requested count
        in: query
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.BigMapDiffByKeyResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get big map diffs by pointer and key hash
      tags:
      - bigmap
  /contract/{network}/{address}:
    get:
      consumes:
      - application/json
      description: Get full contract info
      operationId: get-contract
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: KT address
        in: path
        maxLength: 36
        minLength: 36
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Contract'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get contract info
      tags:
      - contract
  /contract/{network}/{address}/code:
    get:
      consumes:
      - application/json
      description: Get contract code
      operationId: get-contract-code
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: KT address
        in: path
        maxLength: 36
        minLength: 36
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get contract code
      tags:
      - contract
  /contract/{network}/{address}/entrypoints:
    get:
      consumes:
      - application/json
      description: Get contract entrypoints
      operationId: get-contract-entrypoints
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: KT address
        in: path
        maxLength: 36
        minLength: 36
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.EntrypointSchema'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get contract entrypoints
      tags:
      - contract
  /contract/{network}/{address}/entrypoints/data:
    post:
      consumes:
      - application/json
      description: Get entrypoint data from schema object
      operationId: get-contract-entrypoints-data
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: KT address
        in: path
        maxLength: 36
        minLength: 36
        name: address
        required: true
        type: string
      - description: Entrypoint binary path
        in: body
        name: bin_path
        required: true
        schema:
          type: string
      - description: Entrypoint`s arguments data
        in: body
        name: data
        required: true
        schema:
          type: object
      - description: Return format (michelson | empty if micheline)
        in: body
        name: format
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get entrypoint data from schema object
      tags:
      - contract
  /contract/{network}/{address}/entrypoints/trace:
    post:
      consumes:
      - application/json
      description: Execute entrypoint with passed arguments
      operationId: get-contract-entrypoints-run
      parameters:
      - description: Network
        in: path
        name: network
        required: true
        type: string
      - description: KT address
        in: path
        maxLength: 36
        minLength: 36
        name: address
        required: true
        type: string
      - description: Entrypoint binary path
        in: body
        name: bin_path
        required: true
        schema:
          type: string
      - description: Entrypoint`s arguments data
        in: body
        name: data
        required: true
        schema:
          type: object
      - description: Operation amount
        in: body
        name: amount
        schema:
          type: integer
      - description: Operation gas limit
        in: body
        name: gas_limit
        schema:
          type: integer
      - description: Operation sender
        in: body
        maxLength: 36
        minLength: 36
        name: sender
        schema:
          type: string
      - description: Operation source
        in: body
        maxLength: 36
        minLength: 36
        name: source
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.Operation'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Execute entrypoint with passed arguments
      tags:
      - contract
  /contract/{network}/{address}/mempool:
    get:
      consumes:
      - application/json
      description: Get contract mempool operations
      operationId: get-contract-mempool
      parameters:
      - description: Network
