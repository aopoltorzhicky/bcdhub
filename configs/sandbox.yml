rpc:
  sandboxnet:
    uri: ${SANDBOX_NODE_URI}
    timeout: 10
    requests_per_second: 10

storage:
  pg: 
    host: ${DB_HOSTNAME:-db}
    port: 5432
    user: ${POSTGRES_USER}
    dbname: ${POSTGRES_DB:-bcd}
    password: ${POSTGRES_PASSWORD}
    sslmode: disable
  timeout: 10

share_path: /etc/bcd

base_url: http://localhost:8000

ipfs:
  - ${SANDBOX_IPFS_GATEWAY}

api:
  project_name: api
  bind: ":14000"
  swagger_host: "localhost:8000"
  cors_enabled: true
  sentry_enabled: false
  seed_enabled: true
  page_size: ${PAGE_SIZE:-10}
  frontend:
    ga_enabled: false
    mempool_enabled: false
    sandbox_mode: true
    rpc:
      sandboxnet: "localhost:20000"
  networks:
    - sandboxnet

indexer:
  project_name: indexer
  sentry_enabled: false
  skip_delegator_blocks: false
  networks:
    sandboxnet:

scripts:
  networks:
    - sandboxnet
