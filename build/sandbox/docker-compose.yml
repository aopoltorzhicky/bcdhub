version: "3.6"
services:
  elastic:
    container_name: sandbox-elastic
    image: bakingbad/bcdhub-elastic:${TAG:-latest}
    build:
      context: .
      dockerfile: build/elastic/Dockerfile
    restart: always
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    env_file:
      - .env
    logging: &my-logging
      options:
        max-size: 10m
        max-file: "5"

  mq:
    container_name: sandbox-mq
    image: rabbitmq:latest
    restart: always
    volumes:
      - mqdata:/var/lib/rabbitmq
    env_file:
      - .env
    logging: *my-logging

  db:
    container_name: sandbox-db
    image: postgres:12
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    logging: *my-logging

  api:
    container_name: sandbox-api
    restart: always
    image: bakingbad/bcdhub-api:${TAG:-latest}
    build:
      context: .
      dockerfile: build/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - elastic
      - db
      - mq
    extra_hosts:
      sandbox: 172.17.0.1
    logging: *my-logging

  indexer:
    container_name: sandbox-indexer
    restart: always
    image: bakingbad/bcdhub-indexer:${TAG:-latest}
    build:
      context: .
      dockerfile: build/indexer/Dockerfile
    env_file:
      - .env
    depends_on:
      - elastic
      - mq
      - metrics
    extra_hosts:
      sandbox: 172.17.0.1
    logging: *my-logging

  metrics:
    container_name: sandbox-metrics
    restart: always
    image: bakingbad/bcdhub-metrics:${TAG:-latest}
    build:
      context: .
      dockerfile: build/metrics/Dockerfile
    env_file:
      - .env
    depends_on:
      - elastic
      - mq
      - db
    extra_hosts:
      sandbox: 172.17.0.1
    logging: *my-logging

  flextesa:
    container_name: sandbox-flextesa
    restart: always
    image: registry.gitlab.com/tezos/flextesa:image-tutobox-run
    command: carthagebox start
    environment:
      - block_time=4
    ports:
      - 127.0.0.1:8732:20000
    logging: &my-logging
      options:
        max-size: 10m
        max-file: "5"

  jupyter:
    container_name: sandbox-jupyter
    restart: always
    image: bakingbad/michelson-kernel
    command: "--NotebookApp.allow_origin=* \
      --NotebookApp.port=8008 \
      --NotebookApp.default_url=/tree/notebooks \
      --NotebookApp.disable_check_xsrf=True \
      --NotebookApp.token="
    ports:
      - 127.0.0.1:8008:8008
    volumes:
      - ./notebooks:/home/jupyter/notebooks
    extra_hosts:
      sandbox: 172.17.0.1
    logging: *my-logging

  gui:
    container_name: sandbox-gui
    restart: always
    image: bakingbad/bcdhub-gui:${TAG:-latest}
    entrypoint: /bin/bash
    command: -c "mv config.sandbox.json config.production.json && nginx -g 'daemon off;'"
    depends_on:
      - api
    ports:
      - 127.0.0.1:8000:80
    logging: *my-logging

volumes:
  esdata:
  mqdata:
  db:
    driver: local
